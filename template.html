      <p>A Ruby library for converting arbitrary shell output (with&nbsp;<a href="http://en.wikipedia.org/wiki/ANSI_escape_code"><span class="c33">A</span><span class="c36">N</span><span class="c1">S</span><span class="c31">I</span></a>) into beautifully rendered&nbsp;HTML.</p>

</pre></section>
